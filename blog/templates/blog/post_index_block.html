{% load common_tags %}
{% load i18n %}
{% load wagtailcore_tags %}

{% block content %}
    <section class="post-list">
        <h2 class="post-list__main-title">{{ page.title }}</h2>
        <div class="post-list__container">
            {% for post in posts %}
                {% include 'blog/partials/post_index_single.html' with post=post %}
            {% endfor %}
        </div>
        {# TODO: style #}
        <a href="{% pageurl value.index %}">{% trans 'More...' %}</a>
    </section>
{% endblock %}
