{% load common_tags %}
{% for entry in value.photos %}
    {% if entry.link %}
        <a href="{{ entry.link }}" rel="noopener noreferer" target="_blank" class="block-photo_gallery__container">
    {% endif %}
        <div class='block-photo_gallery__photo-container'>
            {% responsive_img entry.photo image_format "block-photo_gallery__image" %}
        </div>
{{ entry.title | linebreaks }}
{% if entry.link %}
    </a>
{% endif %}
{% endfor %}
