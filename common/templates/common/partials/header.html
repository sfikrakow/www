{% load i18n %}
{% load static %}

<header class="home-header">
    <picture class="home-header__header-image slide1">
        <source srcset=" {% static "img/slide-1.webp" %}" type="image/webp"> 
        <source srcset=" {% static "img/slide-1.webp" %}" type="image/jpg"> 
        <img src="{% static "img/slide-1.jpg" %}" alt="header image">
    </picture>
    <picture class="home-header__header-image slide2">
        <source srcset=" {% static "img/slide-2.webp" %}" type="image/webp"> 
        <source srcset=" {% static "img/slide-2.webp" %}" type="image/jpg"> 
        <img src="{% static "img/slide-2.jpg" %}" alt="header image">
    </picture>
    <div class="home-header__sfi-title">
        <span class="home-header__sfi-edition">{% trans '16th' %}</span> {% trans 'SFI IT Academic Festival' %}
    </div>
</header>
